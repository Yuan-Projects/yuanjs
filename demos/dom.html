<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>YuanJS DOM test page</title>
        <style type="text/css">
            .red {
                background-color: red;
            }
            .big {
                font-size: 25px;
            }
        </style>
    </head>
    <body>
        <div id="testDiv">This is the div.</div>
        <p>This is the first paragraph.</p>
        <p>This is the second paragraph.</p>
        <p>This is the third paragraph.</p>
        
        <p class="red">The background colour is red.</p>
        <p class="red big">The background colour is red.</p>
        <script type="text/javascript" src="../build/umd/yuan.js"></script>
        <script type="text/javascript">
            var $ = yuanjs;
            console.log("testDiv:", $.id("testDiv"));
            console.log("all paragraph:", $.tag("p"));
            console.log("All red paragraphs:", $.cssClass("red"));
        </script>
    </body>
</html>
